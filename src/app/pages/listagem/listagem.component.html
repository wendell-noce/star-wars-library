
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 class="text-center mt-3"> Listagem de pokemons </h2>
    </div>
    <div class="col-2 mb-3" *ngFor="let pokemon of listaPokemons; let i = index" >
      <app-card-pokemon
        [nomePokemon]="pokemon.name"
        [index]="i"
      ></app-card-pokemon>
    </div>
  </div>
</div>
